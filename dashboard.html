<body>
  <div class="d-flex">
    <!--sidebbar-->
    <aside class="bg-dark text-white vh-100" style="width: 20%;">
      <h2 class="p-4 h4">
        <img width="50px" src="./img/nogordas.png" alt="" class="mx-1">
        Dietas
      </h2>
      <ul class="nav flex-column">
        <li class="nav-item h5 mx-2"><a href="./dashboard.html" class="nav-link text-white"><i class="bi bi-house px-2"></i>Home</a></li>
        <li class="nav-item h5 mx-2"><a href="./dietas.html" class="nav-link text-white"><i class="bi bi-flower3"></i>Product</a></li>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
              <ul class="navbar-nav">
                <li class="nav-item mx-4">
                  <button type="button" class="btn btn-light position-relative">

                </li>
                <li class="nav-item">

                    <li><a class="dropdown-item" href="#">Log Out</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <!--end hedear-->
      <!--row stats-->
      <div class="row mx-4 px-4 my-4">
        <div class="col-3">
          <div class="card">

              <h6><i class="bi bi-coin px-2"></i>Ingresos Mensuales</h6>
              <h6 class="h3 text-center">$35,000.00</h6>
            </div>

          </div>
        </div>
        <div class="col-3">

            <div class="card-body">

              <h6><i class="bi bi-flower3"></i>Total de Pedidos</h6>

            </div>

        </div>
        <div class="col-3">
          <div class="card">
            <div class="card-body">

        </div>
